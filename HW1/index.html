<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg">
</head>

<body>
    <div class="container-fluid container-gallery">
        <div class="container-xl content-gallery">
            <div class="row ">
                <div class="offset-lg-4 col-lg-4 col-sm-8 offset-sm-2 mt-5">
                    <h1 class="gallery__header">Gallery</h1>
                </div>
                <div class="gallery__text offset-lg-3 col-lg-6 col-sm-10 offset-sm-1 yellow mt-3">
                    <p class="gallery__text"> Consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
                        et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi
                        ut aliquip ex ea commodo consequat.</p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="gallery__image col-lg-8 col-sm-4 "><img src="./img/img-1.png" alt=""></div>
                <div class="gallery__image col-lg-4 col-sm-8 ">
                    <div class="row">
                        <div class="col-lg-12 col-sm-6">
                            <img src="./img/img-2.png" alt=""></div>
                        <div class="col-lg-12 col-sm-6 mt-lg-4"> <img src="./img/img-3.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 gallery__image pt-sm-4"><img src="./img/img-4.png" alt=""></div>
                <div class="col-lg-6 col-sm-6 gallery__image pt-sm-4"><img src="./img/img-5.png" alt=""></div>
            </div>
            <div class="row">
                <div class="mt-5 mb-5 col-lg-2 offset-lg-5 col-sm-6 offset-sm-3"><button class="gallery__button">VIEW
                        MORE</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
